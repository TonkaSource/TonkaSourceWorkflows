<html>
     <!-- SKILL FILTER ROW TEMPLATE -->
     <template id='skillFilterRowTemplate'>
          <div class="flex-table row skillFilterRow" role="rowgroup">
               <div class="flex-row first" role="cell"><input class='skillName'></div>
               <div class="flex-row" role="cell"><input class='yearsExperience'> </div>
               <div class="flex-row" role="cell"><input class='lastUsedMonths'></div>
               <div class="flex-row" role="cell"><input class='isRequired' type='checkbox'></div>
          </div>
     </template>

     <!-- SEARCH RESULTS TEMPLATES ("table" and "row") -->
     <template id='searchResultTableTemplate'>
          <div class='table-container' role='table'>
               <div class="flex-table header" role="rowgroup"></div>
               <div class="flex-row first" role="columnheader">Contact</div>
               <div class="flex-row" role="columnheader">Companies</div>
               <div class="flex-row" role="columnheader">Email</div>
               <div class="flex-row" role="columnheader">Phone</div>
          </div>   
     </template>

     <template id='searchResultRowTemplate'>
          <div class="flex-table row searchResultRow" role="rowgroup">
               <div class="flex-row first" role="cell">
                    <a class='linkToProfile' target='_blank' href=''></a>
               </div>
               <div class="flex-row companyNames" role="cell"></div>
               <div class="flex-row email" role="cell"></div>
               <div class="flex-row phone" role="cell"></div>
          </div>
     </template>

     <head>
        <script src='https://code.jquery.com/jquery-latest.js'></script>
        <script src='http://localhost:5001/js/tsConstants.js'></script>
        <script src='http://localhost:5001/js/tsCommon.js'></script>
        <script src='http://localhost:5001/js/tsUICommon.js'></script>
        <script src='http://localhost:5001/js/alisonContactService.js'></script>
        <script src='jobseekers.js'></script>
        <title>Job Seekers</title>
     </head>

     <div id='searchFilters'>
          <div>
               Only job seekers <input id='onlyJobSeekers' type='checkbox' checked='true'>
          </div>

          <!-- good -->
          <div id='skillsFilterContainer' >
               <span>
                    Skill Stats Filter(s)
                    <button onclick='addStatsFilterRow_click()'>Add Row</button>
               </span>

               <div class='table-container' role='table'>
                    <div class="flex-table header" role="rowgroup"></div>
                    <div class="flex-row first" role="columnheader">Skill</div>
                    <div class="flex-row" role="columnheader">Year Exp.</div>
                    <div class="flex-row" role="columnheader">Last Used Months(0: current)</div>
                    <div class="flex-row" role="columnheader">Required</div>
               </div>     
          </div>

          <!-- good -->
          <div>
               <span>Accum. GPA's.</span>
               <input id='minWithinMonthsGpa' class='gpaFilter' value='4'/>
               <input id='minMonthsUsingGpa' class='gpaFilter' value='4'/>
          </div>

          <div id='contactFieldsContainFilters'>
               <hr/>
               <div>fields contain:</div>
               <div>
                    Raw Exp. Text <input id='rawExperienceText' class='contactContainsFilter' style='width:100%' />
               </div>
               <div>
                    Linked in Summary <input id='inLinkedInSummary' class='contactContainsFilter' style='width:100%' />
               </div>
               <div>
                    Tags <input id='inTags' style='width:100%' />
               </div>
               <div>
                    Linked In Skills  <input id='inLinkedInSkills' class='contactContainsFilter' style='width:100%' />
               </div>
               <div>
                    Dev Defined Skills  <input id='inSelfAssessedSkills' class='contactContainsFilter' style='width:100%' />
               </div>
          </div>

          <div>
               <button onclick='searchForCandidates_click()'>Go</button>
          </div>
     </div>

     <div id='resultsDiv' style="display:none">
          <a href='' onclick="showFilters_click()">back to search</a>
          <div id='numberOfResults'></div>
     </div>
     <div id="message-container"></div>
</html>
